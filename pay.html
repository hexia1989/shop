<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/pay.css" />
		<link type="text/css" rel="stylesheet" href="css/whole.css" />
		
	</head>
	<body>
		<div id="header"></div>
		<div class="paylist">
			<div class="liuchen">
				<img src="images/icons/car3.jpg"/>
			</div>
			<div class="tijiao">
				<ul>
					<li>
						<strong></strong>
						<b>订单已提交成功，请您立即付款，我们将为您闪电送达！</b>
						<p>请您在<span class="shijian">6</span>小时内完成付款，超过后系统将自动取消订单</p>
					</li>
					<li>
						<span class="tjlist">订单编号：</span><b class="kahao">25553445568255534455</b>
					</li>
					<li>
						<span class="tjlist">订单金额：</span><span class="yuan">￥269.00</span>
					</li>
					<li class="tjlistsan">
						<span class="tjlist">付款方式：</span><span class="zfbicon"><img src="images/icons/pay-icon_03.jpg"/></span>
					</li>
				</ul>
			</div>
			<div class="fukuan">
				<form>
					<label>手机号:</label><input type="text" /><button class="btnone">发送手机验证</button><br />
					<label>验证码:</label><input type="text" /><span>为保证您的赞礼币安全，请验证后操作</span><br />
					<button class="btntwo">立即付款</button>
					<p class="zhuyi">
						注意事项：<br />
						“购买成功”仅表明赞礼收到您的订单，只有您的订单通过审核后，才代表订单生效；<br />
						请您认真检查包装，如有明显损坏迹象，您可以拒收该物品，并通知我们；<br />
						建议您在购买的15天内保留商品的全套包装，附件，发票等所有随货物品；以便后续的保修处理。
				    </p>
				</form>
				
			</div>
		</div>
		<div id="footer"></div>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	    <script type="text/javascript">
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		</script>
	</body>
</html>
